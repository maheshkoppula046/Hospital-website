
{% extends 'base.html' %}
{% block content %}
<body>
    <br>
    <form style="font-family: Arial, sans-serif; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); width: 350px; margin: auto;" action="/" method="POST">
        <h2 style="text-align: center;">Login</h2>

        <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
            <label for="username" style="font-weight: bold; margin-bottom: 5px;">Username:</label>
            <input type="text" id="username" name="username" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
        </div>
    
        <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
            <label for="password" style="font-weight: bold; margin-bottom: 5px;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; border: 1px solid #ccc; border-radius: 5px; width: 100%;">
        </div>
    
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Submit</button>
    </form>
    <p style="display: flex; ">Don't have an account? <a href="{{ url_for('register') }}">Register here</a>.</p>
</body>
{% endblock %}
